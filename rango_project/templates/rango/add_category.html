{% extends "rango/base_bootstrap.html" %}
{% load bootstrap_toolkit %}
{% block title_block %}
    add category
{% endblock %}
{% block body_block %}
    <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <h2>Add Category</h2>
    <form role="form" method="POST" action="{% url 'rango:add_category' %}" >
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br />
		<button class="btn btn-primary" type="submit" name="submit">Create Category</button>
    </form>
{% endblock %}
